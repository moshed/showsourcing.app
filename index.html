<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Sourcing â€” Capture Products at Trade Shows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a12;
            --bg-mid: #12121f;
            --accent-primary: #8b5cf6;
            --accent-secondary: #c4b5fd;
            --accent-warm: #f59e0b;
            --text-primary: #fafafa;
            --text-muted: rgba(255,255,255,0.6);
            --glass-bg: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient background */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 50% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse 50% 50% at 20% 80%, rgba(245, 158, 11, 0.06) 0%, transparent 40%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 100% 100% at 50% 50%, black 20%, transparent 70%);
        }

        .bg-noise {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-primary);
            opacity: 0.1;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--accent-warm);
            opacity: 0.08;
            bottom: -50px;
            left: -50px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        /* Glass card */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 56px 48px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 440px;
            width: 100%;
            text-align: center;
            animation: cardReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* App icon */
        .app-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 32px;
            animation: iconFloat 6s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            box-shadow:
                0 4px 24px rgba(139, 92, 246, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        .icon-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Typography */
        .title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 8vw, 2.75rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.125rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 0.01em;
            margin-bottom: 40px;
        }

        /* Coming soon badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 100px;
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent-secondary);
            margin-bottom: 32px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-warm);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Store badges */
        .badges {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            pointer-events: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .badge {
            height: 44px;
            display: block;
        }

        .badge-google {
            height: 64px;
            margin: -10px 0;
        }

        /* Footer accent */
        .footer-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--accent-primary) 20%,
                var(--accent-warm) 50%,
                var(--accent-primary) 80%,
                transparent 100%);
            opacity: 0.6;
        }

        .footer-links {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 24px;
            z-index: 10;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 40px 28px;
                border-radius: 24px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .badges {
                flex-direction: column;
                gap: 8px;
            }

            .badge, .badge-google {
                height: 40px;
            }

            .badge-google {
                height: 58px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        <div class="bg-noise"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="app-icon-wrapper">
                <div class="icon-glow"></div>
                <img src="app-icon.png" alt="Show Sourcing" class="app-icon">
            </div>

            <h1 class="title">Show Sourcing</h1>
            <p class="tagline">Capture products at trade shows</p>

            <div class="status-badge">
                <span class="status-dot"></span>
                Coming Soon
            </div>

            <div class="badges">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" class="badge">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="badge-google">
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms of Service</a>
    </div>

    <div class="footer-line"></div>
</body>
</html>
