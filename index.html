<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Sourcing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .app-store-badge {
            margin-top: 30px;
        }
        .app-store-badge img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Sourcing</h1>
        <p>Capture products at trade shows</p>
        <p style="margin-top: 30px; opacity: 0.7;">Coming Soon</p>
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 15px; opacity: 0.5; filter: grayscale(100%);">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" style="height: 45px; cursor: default;">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play" style="height: 45px; cursor: default;">
        </div>
    </div>
</body>
</html>
