<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Sourcing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .badges {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            pointer-events: none;
        }
        .badges img {
            height: 44px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="app-icon.png" alt="Show Sourcing" class="app-icon">
        <h1>Show Sourcing</h1>
        <p>Capture products at trade shows</p>
        <p style="margin-top: 30px; opacity: 0.7;">Coming Soon</p>
        <div class="badges">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play">
        </div>
    </div>
</body>
</html>
